<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanskrit Vocabulary Trainer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .card { border: 1px solid #ccc; padding: 2em; margin: 1em auto; width: 300px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Sanskrit Flashcards</h1>
  <div class="card" onclick="flipCard()">
    <div id="cardText">अग्नि</div>
  </div>
  <button onclick="nextCard()">Next</button>

  <script>
    const vocab = [
      { sanskrit: "अग्नि", english: "fire" },
      { sanskrit: "जल", english: "water" },
      { sanskrit: "पृथ्वी", english: "earth" }
    ];
    let current = 0;
    let flipped = false;

    function showCard() {
      document.getElementById("cardText").textContent = flipped ? vocab[current].english : vocab[current].sanskrit;
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % vocab.length;
      flipped = false;
      showCard();
    }

    showCard();
  </script>
</body>
</html>
