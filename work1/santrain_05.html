<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanskrit Noun Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .card { border: 1px solid #ccc; padding: 2em; margin: 1em auto; width: 300px; cursor: pointer; }
    .gender { font-size: 0.9em; color: #555; margin-top: 0.5em; }
    select, input[type="file"] { margin: 1em; }
  </style>
</head>
<body>
  <h1>Sanskrit Noun Flashcards</h1>

  <!-- Dropdown for hosted vocab sets -->
  <label for="vocabSelector">Choose hosted vocab:</label>
  <select id="vocabSelector" onchange="loadSelectedVocab()">
    <option value="">-- Select --</option>
    <option value="vocab/nouns.json">Nouns</option>
    <option value="vocab/verbs.json">Verbs</option>
    <option value="vocab/animals.json">Animals</option>
  </select>

  <!-- File input for custom uploads -->
  <br>
  <label for="fileInput">Or upload your own:</label>
  <input type="file" id="fileInput" accept=".json">

  <!-- Flashcard display -->
  <div class="card" onclick="flipCard()">
    <div id="cardText">Choose a vocab set to begin</div>
    <div class="gender" id="genderText"></div>
  </div>
  <button onclick="nextCard()">Next</button>

  <script>
    let vocab = [];
    let current = 0;
    let flipped = false;

    // Load vocab from hosted file
    async function loadSelectedVocab() {
      const url = document.getElementById("vocabSelector").value;
      if (!url) return;

      try {
        const response = await fetch(url);
        const data = await response.json();
        vocab = data.sort(() => Math.random() - 0.5);
        current = 0;
        flipped = false;
        showCard();
      } catch (err) {
        document.getElementById("cardText").textContent = "Error loading hosted vocab.";
        console.error("Fetch error:", err);
      }
    }

    // Load vocab from user-uploaded file
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          vocab = data.sort(() => Math.random() - 0.5);
          current = 0;
          flipped = false;
          showCard();
        } catch (err) {
          document.getElementById("cardText").textContent = "Invalid JSON format.";
          console.error("Parse error:", err);
        }
      };
      reader.readAsText(file);
    });

    function showCard() {
      if (vocab.length === 0) return;
      const word = vocab[current];
      document.getElementById("cardText").textContent = flipped ? word.english : word.sanskrit;
      document.getElementById("genderText").textContent = flipped ? "" : `Gender: ${word.gender}`;
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % vocab.length;
      flipped = false;
      showCard();
    }
  </script>
</body>
</html>
