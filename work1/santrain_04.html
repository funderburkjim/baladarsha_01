<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanskrit Noun Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .card { border: 1px solid #ccc; padding: 2em; margin: 1em auto; width: 300px; cursor: pointer; }
    .gender { font-size: 0.9em; color: #555; margin-top: 0.5em; }
    input[type="file"] { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Sanskrit Noun Flashcards</h1>
  <input type="file" id="fileInput" accept=".json">
  <div class="card" onclick="flipCard()">
    <div id="cardText">Choose a file to begin</div>
    <div class="gender" id="genderText"></div>
  </div>
  <button onclick="nextCard()">Next</button>

  <script>
    let vocab = [];
    let current = 0;
    let flipped = false;

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          vocab = JSON.parse(e.target.result);
          vocab = vocab.sort(() => Math.random() - 0.5); // Shuffle
          current = 0;
          flipped = false;
          showCard();
        } catch (err) {
          document.getElementById("cardText").textContent = "Invalid JSON format.";
          console.error("Error parsing JSON:", err);
        }
      };
      reader.readAsText(file);
    });

    function showCard() {
      if (vocab.length === 0) return;
      const word = vocab[current];
      document.getElementById("cardText").textContent = flipped ? word.english : word.sanskrit;
      document.getElementById("genderText").textContent = flipped ? "" : `Gender: ${word.gender}`;
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % vocab.length;
      flipped = false;
      showCard();
    }
  </script>
</body>
</html>
